<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cgpa Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/844780938d.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="boxBG">
        <section id="boxHead">
            <button id="cgpaBtn">CGPA</button>
            <div id="cgpaTxt">
                <p class="cgpaHead">Your CGPA is<p class="cgpaHead" id="cgpaOutput">: 0.00</p>
                </p>
            </div>
            <div id="gradeLetter"><p class="cgpaHead" id="gradeLetterOutput">A+</p></div>
        </section>


        <section id="boxInput">


            <div class="inputBox">
                <input type="number" min="0" max="4" placeholder="0-4" class="inputGp">
                <input type="number" min="1" max="6" placeholder="1-6" class="inputCredit">
            </div>
            <div class="inputBox">
                <input type="number" min="0" max="4" placeholder="0-4" class="inputGp">
                <input type="number" min="1" max="6" placeholder="1-6" class="inputCredit">
            </div>
            



        </section>
    </div>
    <div id="sectionBtn">
        <button id="addSection"><i class="fa-solid fa-plus"></i></button>
        <button id="removeSection"><i class="fa-solid fa-minus"></i></button>
    </div>

    <script src="index.js"></script>
</body>
</html>
